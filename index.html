<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Práctica API's de HTML5</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <script src="index.js"></script>
        <header class="header">
            <h1>Reproductor de vídeo</h1>
        </header>
        <main class="main">
            <section class="uploader">
                <p>Seleccione el archivo que quiere reproducir</p>
                <input type="file" id="file" onchange="fileLoader()">
            </section>
            <section class="player">
                <video id="video" class="video" src="">ERROR</video>
                <div class="controls">
                    <button class="button" id="play" onclick="playVideo()">Reproducir</button>
                    <button class="button" id="vol-up" onclick="volumeUp()">Subir</button>
                    <button class="button" id="vol-dowm" onclick="volumeDown()"> Bajar</button>
                </div>
            </section>
        </main>
</html>
