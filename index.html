<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Práctica API's de HTML5</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <script src="index.js"></script>
        <header class="header">
            <h1>Reproductor de vídeo</h1>
        </header>
        <main class="main">
            <section class="uploader">
                <p class="text">Seleccione el archivo que quiere reproducir</p>
                <input type="file" id="file" onchange="fileLoader()" style="display:none">
                <button class="btn" onclick="doClick()" id="buttonText"><i class="fa fa-folder" id="icon"></i> Seleccionar archivo</button>
            </section>
            <section class="player">
                <video id="video" class="video" src="" poster="pending-state.png">ERROR</video>
                <div class="controls">
                    <button class="button" id="play" onclick="playVideo()"><i class="fa fa-play-circle playerBtn"></i>Reproducir</button>
                    <button class="button" id="vol-up" onclick="volumeUp()"><i class="fa fa-volume-up playerBtn"></i>Subir</button>
                    <button class="button" id="vol-dowm" onclick="volumeDown()"><i class="fa fa-volume-down playerBtn"></i> Bajar</button>
                </div>
            </section>
        </main>
</html>
